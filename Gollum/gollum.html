<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gollum.css">
    
    <title> Gollum </title>
</head>
<body>
  
    <header>
        <div class="container">
          <h1>GOLLUM</h1>
        </div>
    </header>                

<section id="contenedor">
    <div class="contenedor-slider">

        <div class="icono-izquierdo">
           <img decoding="async" src="../img/izquierda.png" alt="">
        </div>

        <div class="slider-screen">
            <div class="slider">
                <img decoding="async" class="img-slider" src="../img/gollum0.jpg" alt="">
                <img decoding="async" class="img-slider" src="../img/gollum1.jpg" alt="">
                <img decoding="async" class="img-slider" src="../img/gollum2.jpg" alt="">
                <img decoding="async" class="img-slider" src="../img/gollum.jpg" alt="">
            </div>
        </div>

        <div class="icono-derecho">
            <img decoding="async" src="../img/derecha.png" alt="">
        </div>   
    </div>
</section>

</div>
</section>

<script src="gollum.js"></script>
</body>
</html>
